<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/build/main.js"></script>
    </head>
    <body onload="load()">
        <quantum-tree></quantum-tree>
    </body>
    <script>
        function load() {
            fetch('/test/resources/tree.json').then(file => file.json()).then(objects => {
                const tree = document.querySelector('quantum-tree');
                objects.forEach(object => tree.add(object));
            });
        }
    </script>
</html>
