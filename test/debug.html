<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/build/main.js"></script>
    </head>
    <body onload="load()">
        <quantum-tree></quantum-tree>
    </body>
    <script>
        function load() {
            const tree = document.querySelector('quantum-tree');
            const addBranch = (object, parent) => {
                const branch = parent.add();
                branch.name = object.name;
                if (object.children) {
                    object.children.forEach(child => addBranch(child, branch));
                }
            };

            fetch('/test/resources/tree.json').then(file => file.json()).then(objects => objects.forEach(object => addBranch(object, tree)));
        }
    </script>
</html>
